<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturdaten Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Number of Municipalities per Constituency</h1>
    <canvas id="municipalitiesChart" width="400" height="200"></canvas>
    <script>
        const data = {{ data | tojson }};
        const ctx = document.getElementById('municipalitiesChart').getContext('2d');
        const chartData = {
            labels: Object.keys(data),
            datasets: [{
                label: 'Number of Municipalities',
                data: Object.values(data),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };
        const municipalitiesChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
